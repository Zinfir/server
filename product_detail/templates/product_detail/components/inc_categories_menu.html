<div class="product_page_subheader padding-side">
  <ul class=" product_page_menu ">
  {% for link in sub_links %}
    <li>
        <a class="{% if request.resolver_match.url_name == link.name %}
        active_submenu_link
        {% else %}
        submenu-link
        {% endif %}"
        " href="{% url link.href %}">{{ link.name|upper }}</a>
    </li>
  {% endfor %}
  </ ul>
</div>
