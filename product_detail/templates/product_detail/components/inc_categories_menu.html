<div class="product_page_subheader padding-side">
  <ul class=" product_page_menu ">
  {% for category in categories_menu_links %}
    <li>
        <a class="{% if request.resolver_match.url_name == category.name|lower %}
        active_submenu_link
        {% else %}
        submenu-link
        {% endif %}"
        " href="{% url category.href %}">{{ category.name|upper }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
