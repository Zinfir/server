{% load static %}

{% block menu %}

<header class="header-home-top">
    <div class="header-home">
        <a class="logo" href="{% url 'main:main' %}"><img src="{% static 'server/img/logo.png' %}" alt="logo"></a>

        <ul class="menu">
                <li>
                    <a
                        href="{% url 'main:main' %}"
                        class="{% if request.resolver_match.url_name == 'main' %}
                                active_link
                            {% else %}
                                menu-link
                            {% endif %}"
                    >
                        Home
                    </a>
                </li>
                <li>
                    <a href="{% url 'product_list:product_category' pk=1 %}" class="{% if request.resolver_match.url_name == 'product_category' %}
                    active_link
                    {% else %}
                    menu-link
                    {% endif %}">Products</a>
                </li>
                <li>
                    <a href="{% url 'main:history' %}" class="{% if request.resolver_match.url_name == 'history' %}
                    active_link
                    {% else %}
                    menu-link
                    {% endif %}">History</a>
                </li>
                <li>
                    <a href="{% url 'main:showroom' %}" class="{% if request.resolver_match.url_name == 'showroom' %}
                    active_link
                    {% else %}
                    menu-link
                    {% endif %}">Showroom</a>
                </li>
                <li>
                    <a href="{% url 'contacts:contacts' %}" class="{% if request.resolver_match.url_name == 'contacts' %}
                    active_link
                    {% else %}
                    menu-link
                    {% endif %}">Contacts</a>
                </li>
                <li><a class="search-link" href="{% url 'main:main' %}"><img src="{% static 'server/img/search.svg' %}" alt="search"></a></li>
                {% if user.is_authenticated %}
                <li>
                    <a href= "{% url 'accounts:profile' pk=user.pk %}" >
                        {{ user }}
                    </a>
                </li>
                {% endif %}
                <li>
                    {% if user.is_authenticated %}
                        <a href= "{% url 'accounts:logout' %}" >выйти</a>
                    {% else %}
                        <a href= "{% url 'accounts:login' %}" >войти</a>
                    {% endif %}
                </li>
        </ul>
    </div>
</header>


{% endblock %}
